<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>贪吃蛇游戏</h1>
            <div class="score-container">
                <span>分数: </span>
                <span id="score">0</span>
            </div>
        </div>
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="start-btn">开始游戏</button>
            <button id="restart-btn" style="display: none;">重新开始</button>
        </div>
        <div class="difficulty">
            <span>难度: </span>
            <button id="easy-btn" class="difficulty-btn active">简单</button>
            <button id="medium-btn" class="difficulty-btn">中等</button>
            <button id="hard-btn" class="difficulty-btn">困难</button>
        </div>
        <div id="game-over" class="game-over">
            <h2>游戏结束!</h2>
            <p>你的最终分数: <span id="final-score">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
